<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="main.css" />
  <title>Robotwagen - Team 510</title>
</head>
<body>
  <article>
    <header>
      <h1>Welkom bij de Robotwagen</h1>
      <p class="subtitle">Team 510 - Robotica Competitie</p>
      <img src="main.jpg" width="100%" />
    </header>
    
    <div class="info-panel">
      <div class="timer" id="timer">00:00:00</div>
      <div class="score-container">
        <span class="score-label">Live score:</span>
        <span id="live-score">0</span>
      </div>
      <div id="pico-data">Waiting for data...</div>
    </div>
  </article>

  <div class="control-panel">
    <h1>Control Pan<span style="cursor:insert" onclick="startTimer();">e</span>l</h1>
    <div class="button-container">
      <button class="buttonRed" onclick="sendCommand('noodstop')">NOODKNOP</button>
      <button class="buttonBlue" onclick="sendCommand('start')">START</button>

    </div>
    <div id="status" class="status-disconnected">Status: Disconnected</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
